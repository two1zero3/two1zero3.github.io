<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="prototype.css">
    <link rel="preload" href="NectoMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <title>AiDJ</title>
    <script src="./p5.js"></script>
    <script src="./p5.clickable.js"></script>
    <script src="https://unpkg.com/crunker@latest/dist/crunker.js"></script>
    <script src="https://www.unpkg.com/m3u8-file-parser@0.2.4/dist/m3u8-file-parser.min.js"></script>
    <script src="./p5.sound.js"></script>
    <title>Document</title>
</head>
<body>
    <script src="./main.js"></script>
    <script src="./musicTrack.js"></script>
    <script src="./soundcloudDownloader.js"></script>
    <script src="./createDeckButtons.js"></script>
    <script src="./syncTracks.js"></script>
    <header>
        <div class="header-div">
            <label class="bpm-left">---</label>
            <div class="bpm-indicator-left">
                <div class="bpm-percent"></div>
            </div>
        </div>
        <div class="header-div">
            <button onclick="addSong()">+</button>
        </div>
        <div class="header-div">
            <label class="bpm-right">---</label>
            <div class="bpm-indicator-right">
                <div class="bpm-percent"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="bottom">
            <div class="waveforms" id="p5Elements">
                <div id="Canvas" style="grid-area: Canvas;"> 
                    <!-- insert p5 canvas here -->
                </div>
            </div>
            <div class="fx-left display-grid">
                <label>fx</label>
                <div class="new-button-container">
                    <button class="new-button reverb-left">
                        <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>

                        </svg>                            
                    </button>
                </div>
                <div class="new-button-container">
                    <button class="new-button delay-left">
                        <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>
                            <rect x="19.5" y="32.5" width="35" height="36" rx="1.5" stroke="#EC845C" stroke-width="3" stroke-linejoin="round"/>
                            <rect x="29.5" y="22.5" width="35" height="36" rx="1.5" stroke="#EC845C" stroke-width="3" stroke-linejoin="round"/>
                        </svg>

                </div>
            </div>
            <div class="button-container play-left-div">
                <div class="new-button-container">
                    <button class="new-button play-left">
                        <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>

                    </button>
                </div>
            </div>
            <div class="button-container play-right-div">
                <div class="new-button-container">
                    <button class="new-button play-right">
                        <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>

                        </svg>
                    </button>
                </div>
            </div>
            <div class="fx-right display-grid">
                <label>fx</label>
                <div class="new-button-container">
                    <button class="new-button reverb-right">
                        <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>

                        </svg>                            
                    </button>
                </div>
                <div class="new-button-container">
                    <button class="new-button delay-right">
                        <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>
                            <rect x="19.5" y="32.5" width="35" height="36" rx="1.5" stroke="#EC845C" stroke-width="3" stroke-linejoin="round"/>
                            <rect x="29.5" y="22.5" width="35" height="36" rx="1.5" stroke="#EC845C" stroke-width="3" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="button-container sync-left-div">
                <label>sync</label>
                <div class="sync-button-container">
                    <button class="sync-left"></button>
                </div>
            </div>
            <div class="button-container sync-right-div">
                <label>sync</label>
                <div class="sync-button-container">
                    <button class="sync-right"></button>
                </div>
            </div>
            <div class="display-grid loop-left-div">
                <label>loop</label>
                <div class="button-container">
                    <div class="new-button-container">

                            </svg>
                        </button>
                    </div>
                </div>
                <div class="button-container">
                    <div class="new-button-container">
                        <button class="new-button looplength-left">4</button> <!-- <sub>2</sub>..4..<sub>8</sub> -->
                    </div>
                </div>
            </div>
            <div class="display-grid loop-right-div">
                <label>loop</label>
                <div class="button-container">
                    <div class="new-button-container">
                        <button class="new-button loop-right">

                            </svg>
                        </button>
                    </div>
                </div>
                <div class="button-container">
                    <div class="new-button-container">
                        <button class="new-button looplength-right">4</button>
                    </div>
                </div>
            </div>
            <div class="eq-left-div button-container">
                <input type="range" class="eq-left" min="0" max="1" step="any">
            </div>
            <div class="eq-right-div button-container">
                <input type="range" class="eq-right" min="0" max="1" step="any">
            </div>
            <div class="vol-left-div button-container">
                <input type="range" class="vol-left" min="0" max="1" step="any" value="1">
            </div>
            <div class="vol-right-div button-container">
                <input type="range" class="vol-right" min="0" max="1" step="any" value="1">
            </div>
        </div>
    </main>
    <div class="addsong hidden">
        <div class="addsong-container">
            <div class="searchbar-container">
                <input type="search" placeholder="search anything" name="" id="searchbar" size="15">
            </div>
            <div class="track-container">
                <div class="album-cover-div info-container">
                    <img src="./AlbumCoverPlaceholder.png" id="album-cover" alt="">
                </div>
                <div class="soundcloud-info info-container">
                    <label class="artist-name primary-text">artist name</label>
                    <label class="song-name secondary-text italic">song title</label>
                </div>
                <div class="track-metadata info-container">
                    <label class="track-bpm secondary-text">BPM : --- BPM</label>
                    <label class="track-key secondary-text">Key : ---</label>   
                </div>
                <div class="spotify-info info-container">
                    <label class="add-song-track-sp-text primary-text italic">spotify</label>
                    <label class="add-song-track-sp-name secondary-text">artist name - <br> song title</label>
                    <div class="spotify-checkbox-container">
                        <input type="checkbox" id="spotify-checkbox">
                        <label for="spotify-checkbox">Correct ?</label>
                    </div>
                </div>
            </div>
            <div class="addsong-deckchose">
                <div class="load-left">
                    <label class="ld-label-l" for="">L</label>
                    <div class="new-button-container ld-btn-l">
                        <button class="new-button hidden" id="load-left">
                            <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>
                                <line x1="32.5" y1="20.5" x2="53.5" y2="20.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>

                                <line x1="33.5" y1="36.5" x2="52.5" y2="36.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                                <line x1="38.5" y1="44.5" x2="47.5" y2="44.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                                <line x1="29.5" y1="52.5" x2="56.5" y2="52.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                                <line x1="36.5" y1="60.5" x2="49.5" y2="60.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                                <line x1="39" y1="68.5" x2="47" y2="68.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                            </svg>                                                                              
                        </button>
                    </div>
                </div>
                <div class="load-right">
                    <label class="ld-label-r" for="">R</label>
                    <div class="new-button-container ld-btn-r">
                        <button class="new-button hidden" id="load-right">
                            <svg width="10vmin" height="10vmin" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="43" cy="43" r="43" fill="#ECE9DF"/>
                                <line x1="32.5" y1="20.5" x2="53.5" y2="20.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                                <line x1="36" y1="28.5" x2="50" y2="28.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                                <line x1="33.5" y1="36.5" x2="52.5" y2="36.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>
                                <line x1="38.5" y1="44.5" x2="47.5" y2="44.5" stroke="#EC845C" stroke-width="3" stroke-linecap="round"/>

                            </svg>                                        
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
